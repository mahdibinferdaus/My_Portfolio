name: Deploy Preview to Vercel

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect Site Folder
        id: detect
        run: |
          folder=$(find Sites -mindepth 1 -maxdepth 1 -type d | head -n 1)
          echo "site_folder=$folder" >> $GITHUB_OUTPUT
          echo "Detected site folder: $folder"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (if any)
        working-directory: ${{ steps.detect.outputs.site_folder }}
        run: |
          if [ -f package.json ]; then
            npm install || echo "No install needed"
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        id: deploy
        working-directory: ${{ steps.detect.outputs.site_folder }}
        run: |
          url=$(vercel deploy --token=ipvzJHgypRYHHIwH8d7lbyBN --yes --prod --confirm)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const url = "${{ steps.deploy.outputs.preview_url }}";
            const folder = "${{ steps.detect.outputs.site_folder }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed for \`${folder}\`:\n\nðŸ”— [View Preview](${url})`
            });
