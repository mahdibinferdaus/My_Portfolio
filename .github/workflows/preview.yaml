name: Vercel Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect modified site folder
        id: detect
        run: |
          folder=$(find Sites -maxdepth 1 -mindepth 1 -type d | head -n 1)
          echo "site_folder=$folder" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies if package.json exists
        working-directory: ${{ steps.detect.outputs.site_folder }}
        run: |
          if [ -f "package.json" ]; then
            npm install
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (generic)
        id: deploy
        working-directory: ${{ steps.detect.outputs.site_folder }}
        run: |
          url=$(vercel --token=ipvzJHgypRYHHIwH8d7lbyBN --yes)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = "${{ steps.deploy.outputs.preview_url }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed for \`${{ steps.detect.outputs.site_folder }}\`:\n\nðŸ”— [View Preview](${url})`
            })
